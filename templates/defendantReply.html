<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피고의 답변서</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0e0e0 25%, #ffffff 100%);
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
            font-weight: 500;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            width: 100%;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        .reply-section {
            width: 100%;
            text-align: center;
            margin-bottom: 30px;
        }

        .reply-section h1 {
            margin-bottom: 10px;
            font-size: 32px;
            color: #007bff;
        }

        .reply-section pre {
            text-align: left;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .styled-button {
            display: inline-block;
            padding: 14px 30px;
            font-size: 16px;
            font-weight: 500;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            margin: 10px 5px;
        }

        .styled-button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #f8f9fa;
            padding: 10px 0;
            text-align: center;
            font-size: 14px;
            color: #888;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            피고의 답변서
        </header>
        <div class="main-content">
            <div class="content-wrapper">
                <div class="reply-section">
                    <h1>피고의 답변서</h1>
                    <pre>{{ defendant_reply }}</pre>
                    <a href="{{ url_for('download_defendant_pdf') }}" class="styled-button">답변서 다운로드</a>
                </div>
            </div>
        </div>
        <footer>
            &copy; 2024 소장 작성 도우미. 모든 권리 보유. | <a href="/privacy">개인정보처리방침</a>
        </footer>
    </div>
</body>
</html>
