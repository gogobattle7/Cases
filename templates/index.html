<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소장 작성 도우미</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0e0e0 25%, #ffffff 100%);
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
            font-weight: 500;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            width: 100%;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        .intro-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .intro-section h1 {
            margin-bottom: 10px;
            font-size: 32px;
            color: #007bff;
        }

        .intro-section p {
            font-size: 18px;
            color: #555;
        }

        .upload-container {
            width: 100%;
            text-align: center;
        }

        .upload-container h2 {
            margin-bottom: 10px;
            font-size: 24px;
            color: #333;
        }

        .upload-container p.intro {
            margin-bottom: 20px;
            font-size: 16px;
            color: #555;
        }

        .upload-container input[type="file"] {
            display: none;
        }

        .upload-container label {
            display: inline-block;
            padding: 14px 30px;
            font-size: 16px;
            font-weight: 500;
            color: white;
            background-color: #007bff;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .upload-container label:hover {
            background-color: #0056b3;
        }

        .upload-container button {
            margin-top: 30px;
            padding: 14px 30px;
            font-size: 16px;
            font-weight: 500;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .upload-container button:hover {
            background-color: #218838;
        }

        .upload-container p {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }

        footer {
            background-color: #f8f9fa;
            padding: 10px 0;
            text-align: center;
            font-size: 14px;
            color: #888;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            소장 작성 도우미
        </header>
        <div class="main-content">
            <div class="content-wrapper">
                <div class="intro-section">
                    <h1>소장 작성 도우미에 오신 것을 환영합니다</h1>
                    <p>이 웹사이트는 변호사들이 소장을 작성하는 데 도움을 주기 위해 설계되었습니다. PDF 파일을 업로드하면, 중요한 내용을 신속히 요약하여 제공해드립니다.</p>
                </div>
                <div class="upload-container">
                    <h2>PDF 업로드</h2>
                    <p class="intro">소장을 작성하기 위해 PDF 파일을 업로드하여 요약된 내용을 받아보세요. 이 도구는 대량 문서를 신속히 이해하는 데 유용합니다.</p>
                    <form id="pdf-upload-form" action="/upload" method="post" enctype="multipart/form-data">
                        <input type="file" id="pdf-file" name="pdf-file" accept="application/pdf">
                        <label for="pdf-file">PDF 파일 선택</label>
                        <button type="submit">요약하기</button>
                    </form>
                    <p>PDF 파일을 선택하여 업로드하고, 그 내용을 요약해보세요.</p>
                </div>
            </div>
        </div>
        <footer>
            &copy; 2024 소장 작성 도우미. 모든 권리 보유. | <a href="/privacy">개인정보처리방침</a>
        </footer>
    </div>
</body>
</html>
