<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Upload and Summarize</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .upload-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .upload-container h1 {
            margin-bottom: 20px;
        }
        .upload-container input[type="file"] {
            display: none;
        }
        .upload-container label {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-container button {
            margin-top: 20px;
            padding: 10px 20px;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>Upload and Summarize PDF</h1>
        <form id="pdf-upload-form" action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" id="pdf-file" name="pdf-file" accept="application/pdf">
            <label for="pdf-file">Choose PDF</label>
            <button type="submit">Summarize</button>
        </form>
    </div>
</body>
</html>
