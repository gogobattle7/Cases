<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pleading</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .pleading-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
            overflow: auto;
        }
        .pleading-container h1 {
            text-align: center;
        }
        .pleading-container pre {
            text-align: left;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="pleading-container">
        <h1>Pleading Document</h1>
        <pre>{{ pleading }}</pre>
        <a href="{{ url_for('download_pleading_pdf') }}" class="styled-button">Download Pleading as PDF</a>
        <a href="{{ url_for('defendant_response') }}" class="styled-button">피고의 답변서</a>
    </div>
</body>
</html>
